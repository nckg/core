<form class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Kies een formulier</h4>
        </div>
        <div class="modal-body">
            <select name="form_id" class="form-control" required>
                <option value="">Kies een formulier</option>
                <% _.each( items, function( item ) { %>
                <option value="<%= item.id %>"><%= item.title %></option>
                <% } ); %>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Annuleer en sluit</button>
            <button type="submit" class="btn btn-primary">Toevoegen</button>
        </div>
    </div><!-- /.modal-content -->
</form><!-- /.modal-dialog -->
