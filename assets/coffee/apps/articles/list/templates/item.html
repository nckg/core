<div class="pageItem-status">
    <a href="#" class="pageItem-state js-pageItem-state" data-toggle="tooltip" data-placement="top" title="<%= statusText() %>">
        <% if ( status() == 'scheduled' ) { %>
        <i class="text-warning fa fa-3x fa-clock-o"></i>
        <% } else if ( status() == 'active' ) { %>
        <i class="text-success fa fa-3x fa-check-circle"></i>
        <% } else { %>
        <i class="text-muted fa fa-3x fa-circle-o"></i>
        <% } %>
    </a>
</div><!-- /.pageItem-state -->

<div class="pageItem-meta">
    <a href="#articles/edit/<%= id %>" class="pageItem-title"><%= title %></a>
    <div class="pageItem-date">
        <%= moment( updated_at, Config.date_format ).fromNow() %> by
        <img src="<%= gravatar( user.email, 40 ) %>" width="20" height="20" class="avatar pageItem-avatar"> <%= user.first_name %> <%= user.last_name %>
    </div>
</div><!-- /.pageItem-meta -->

<div class="pageItem-options">
    <a class="pageItem-option" href="#articles/edit/<%= id %>">
        <i class="fa fa-fw fa-2x fa-pencil"></i>
    </a>
    <a href="#" class="pageItem-option text-danger" data-action="destroy">
        <i class="fa fa-fw fa-2x fa-trash-o"></i>
    </a>
</div><!-- /.pageItem-options -->
