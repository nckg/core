<form class="form" data-parsley-validate>
    <div class="row">
        <div class="header">
            <div class="col-sm-6">
                <label>Titel</label>
                <div class="form-group">
                    <input type="text" name="title" class="form-control input-lg" placeholder="Titel" value="<%= title %>" required="required">
                    <small class="help-block">De titel van je pagina. Bijvoorbeeld: <em>Over ons</em></small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>URL</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon prefix">/<%= path.replace( slug, '' ) %></span>
                        <input type="text" name="slug" class="form-control input-lg" placeholder="URL" value="<%= slug %>">
                    </div>
                    <small class="help-block">De link naar je pagina. Bijvoorbeeld: <em>/over-ons/</em></small>
                </div>
            </div>
            <div class="col-sm-12">
                <button class="btn btn-xs btn-success" type="submit"><i class="fa fa-check"></i> Opslaan</button>
                <% if ( id ) { %>
                <button class="btn btn-xs btn-danger" data-action="destroy" type="button"><i class="fa fa-trash-o"></i></button>
                <% } %>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="page_id">Bovenliggende pagina</label>
                <select id="page_id" name="page_id" class="form-control" required="required"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="template_id">Template</label>
                <select id="template_id" name="template_id" class="form-control" required="required"></select>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea class="form-control js-st-instance" name="body"><%= body %></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 text-right">
            <button class="ui btn btn-link" type="reset">Annuleer en ga terug</button>
            <button class="btn btn-success" type="submit"><i class="fa fa-check"></i> Opslaan</button>
        </div>
    </div>
</form>
